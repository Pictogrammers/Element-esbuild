<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.svg" type="image/svg+xml" sizes="any" />
  <title>Default</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 12rem calc(100% - 12rem);
      grid-template-rows: 3rem auto;
    }

    code {
      font-family: 'Consolas', 'Courier New', Courier, monospace;
      border: 1px solid #ddd;
      padding: 0.15rem 0.25rem;
      border-radius: 0.25rem;
    }

    header {
      display: flex;
      grid-row: 1;
      grid-column: 1 / span 2;
      background: #453C4F;
      color: #FFF;
      align-items: center;
    }

    header>svg {
      display: inline-flex;
      width: 1.5rem;
      height: 1.5rem;
      margin: 0 0.75rem 0 1rem;
    }

    header>h1 {
      display: inline-flex;
      color: #FFF;
      font-size: 1.5rem;
      margin: 0;
      font-weight: normal;
    }

    header>span {
      flex: 1;
    }

    header>a {
      display: inline-flex;
      border: 1px solid #FFF;
      padding: 0.25rem 0.5rem;
      flex-direction: row;
      border-radius: 0.25rem;
      color: #FFF;
      float: right;
      text-decoration: none;
      margin-right: 1rem;
      align-items: center;
    }

    header>a>svg {
      display: inline-flex;
      width: 1.5rem;
      height: 1.5rem;
      margin: 0 0.5rem 0 0;
    }

    header>a:hover {
      background: #FFF;
      color: #453C4F;
    }

    header select {
      padding: 0.375rem 0.25rem;
      border-radius: 0.25rem;
      border: 1px solid #FFF;
      background: transparent;
      color: #FFF;
      margin-right: 0.5rem;
      font-size: 1rem;
    }

    header select option {
      color: #222;
      background: #FFF;
    }

    aside {
      grid-row: 2;
      grid-column: 1;
      padding: 1rem;
    }

    aside>div {
      font-weight: bold;
      ;
    }

    aside>ul {
      list-style: none;
      padding: 0 0 0 0.5rem;
      line-height: 1.5rem;
      margin: 0.5rem 0;
    }

    aside a {
      position: relative;
      color: #414F56;
      text-decoration: none;
    }

    aside a:hover {
      text-decoration: underline;
    }

    main {
      grid-row: 2;
      grid-column: 2;
      padding: 0 1rem 1rem 1rem;
    }

    main>p {
      line-height: 1.6rem;
    }

    main>section {
      padding: 1.5rem 1rem 1rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-top: 2rem;
    }

    main>h2 {
      position: relative;
      margin: 1.5rem 0 0.5rem 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5rem;
      font-size: 1.5rem;
      font-weight: normal;
    }

    main>h2.open {
      border-bottom: none;
    }

    main>h2>a {
      text-decoration: none;
      color: #aaa;
      margin: 0 0 0 0.5rem;
    }

    main>h2>a:hover {
      color: #453C4F;
    }

    main>h2>a>svg {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-top: -2px;
    }

    main>h2>button {
      margin: 0;
      border-radius: 0.25rem 0.25rem 0 0;
      border: 1px solid #ccc;
      background: #fff;
      padding: 0.25rem 0.5rem;
      position: absolute;
      bottom: -1px;
      right: 0.5rem;
      color: #453C4F;
      outline: none;
    }

    main>h2>button.active,
    main>h2>button:focus,
    main>h2>button:hover {
      background: #453C4F;
      border-top-color: #453C4F;
      border-right-color: #453C4F;
      border-bottom-color: transparent;
      border-left-color: #453C4F;
      color: #fff;
    }

    main>h2>button:focus::before {
      pointer-events: none;
      content: '';
      position: absolute;
      top: -1px;
      right: -1px;
      bottom: -1px;
      left: -1px;
      border-radius: 0.25rem 0.25rem 0 0;
      box-shadow: 0 0 0 3px var(--pg-focus-color, rgb(79, 143, 249, 0.6));
    }

    main>h2>button>svg {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    main>h2>button+span.line {
      display: none;
      position: absolute;
      left: 0;
      right: 0;
      bottom: -0.25rem;
      height: 0.25rem;
      background: transparent;
      transition: background-color linear 0.2s;
    }

    main>h2>button:not(.active):focus+span.line,
    main>h2>button:not(.active):hover+span.line {
      display: block;
      background: #453C4F;
    }

    main>h2>span.label {
      padding: 0.75rem 0.5rem 0.5rem 0.25rem;
      font-size: 1rem;
      display: inline;
      color: #aaa;
      position: absolute;
      right: 4rem;
    }

    main>div.markdown {
      display: none;
    }

    main>div.markdown>*:first-child {
      border: 0.25rem solid #453C4F;
      margin-top: -0.5rem;
      padding: 0 1rem;
      border-radius: 0.5rem;
    }

    main>div.markdown.show {
      display: block;
    }

    main>section>h3 {
      font-size: 1.25rem;
      font-weight: normal;
      padding: 0;
      display: inline-block;
      position: absolute;
      margin: -2.5rem 0 0 1rem;
    }

    main>section>h3::before {
      content: ' ';
      background: #fff;
      left: -1rem;
      right: -1rem;
      position: absolute;
      border-radius: 0 0 0.5rem 0.5rem;
      margin: 0;
      height: 1rem;
      border-bottom: 1px solid #ccc;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
      top: calc(1rem - 1px);
    }

    main>section>h3>span {
      position: relative;
    }

    h1 small,
    h2 small,
    h3 small {
      color: #999;
      font-weight: normal;
      font-size: 0.875rem;
    }

    .example {
      vertical-align: top;
      background: #F1F1F1;
      border-radius: 0.25rem;
      border: 1px dashed #222;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      margin-right: 1rem;
      box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.1) inset;
    }

    .example-flex {
      display: flex;
    }

    body>button {
      border: 1px solid #DDD;
      background-image: linear-gradient(-180deg, #fafbfc, #eff3f6 90%);
      color: #24292e;
      border: 1px solid rgba(27, 31, 35, .2);
      border-radius: .25em;
      padding: 0.25rem 0.4rem 0.2rem 0.4rem;
    }

    body>button:hover {
      background-image: linear-gradient(-180deg, #f0f3f6, #e6ebf1 90%);
      background-position: -.5em;
      border-color: rgba(27, 31, 35, .35);
    }

    #search {
      font-family: system-ui;
      padding: 0.25rem 0.5rem 0.25rem 2.0rem;
      border: 2px solid #453C4F;
      border-radius: 0.25rem;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" fill="rgb(69 60 79)" /></svg>');
      background-repeat: no-repeat;
      background-position: 0.25rem 50%;
      background-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>

<body>
  <template id="templateInfo">
    <p>This page is generated from <code>npm start</code>. To render only specific components use <code>npm start c-button</code>.</p>
  </template>
  <template id="templateComponent">
    <h2>
      <a title="" href="" id="">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="${mdiLink}">
        </svg>
      </a>
      <a title="View Code" href="https://github.com/Pictogrammers/Components/tree/master/src/${namespace}/${component}" target="_blank">`);
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="${mdiGithub}">
        </svg>
      </a>
      <span class="label">component</span>
      <button id="${name}Readme" title="Expand Documentation">
        <svg viewBox="0 0 24 24">
          <path fill="currentColor" d="${mdiFile}">
        </svg>
      </button>
      <span class="line"></span>
    </h2>
    <div class="markdown" id="${name}Container"></div>
  </template>
  <template id="templateExample">
    <section>
      <h3></h3>
    </section>
  </template>
  <script>
    // Injected data
    const componentMap = new Map();
    const readmeMap = new Map();
    // Stuff
    function kebabToPascalRegex(kebabString) {
      return kebabString.replace(/(^|\W+)(\w)/g, (match, sep, char) => {
        return char.toUpperCase();
      });
    }
    function createComponent({ tag, namespace, component, examples }) {
      const template = document.getElementById('templateComponent');
      const $template = document.importNode(template.content, true);
      $template.querySelector('h2>a').title = `Link to ${tag}`;
      $template.querySelector('h2>a').href = `#${tag}`;
      $template.querySelector('h2>a').id = tag;
      return $template;
    }
    function createExample({ tag, label }) {
      const template = document.getElementById('templateExample');
      const $template = document.importNode(template.content, true);
      $template.querySelector('h3').textContent = label;
      const $example = document.createElement(tag);
      $template.querySelector('section').appendChild($example);
      return $template;
    }
    function init() {
      // elements and templates
      const $main = document.querySelectorAll('main');
      const templateInfo = document.getElementById('templateInfo');
      const $templateInfo = document.importNode(templateInfo.content, true);
      // Clear main
      while ($main.firstChild) {
        $main.removeChild($main.firstChild);
      }
      // If linking to a single component render 1 component
      const hash = window.location.hash;
      const className = kebabToPascalRegex(hash);
      if (hash && componentMap.has(className)) {
        const componentMeta = componentMap.get(className);
        $main.appendChild(createComponent(componentMeta));
        props.examples.forEach((exampleProps) => {
          $main.appendChild(createExample(exampleProps));
        });
        return;
      }
      // Render dev tool info
      $main.appendChild($templateInfo);
      // Render all components
      componentMap.forEach((props, className) => {
        const componentMeta = componentMap.get(className);
        $main.appendChild(createComponent(componentMeta));
        componentMeta.examples.forEach((exampleProps) => {
          $main.appendChild(createExample(exampleProps));
        });
      });
    }
    const markdownCache = {};
    function markdown(name, text) {
      var h2 = document.getElementById(`${name}H2`);
      var readme = document.getElementById(`${name}Readme`);
      var container = document.getElementById(`${name}Container`);
      readme.addEventListener('click', function () {
        // Create
        if (!(name in markdownCache)) {
          var element = document.createElement('pg-markdown');
          container.appendChild(element);
          element.text = text;
          markdownCache[name] = false;
        }
        // Flip
        markdownCache[name] = !markdownCache[name];
        h2.classList.toggle('open', markdownCache[name]);
        readme.classList.toggle('active', markdownCache[name]);
        readme.title = `${markdownCache[name] ? 'Collapse' : 'Expand'} Documentation`;
        container.classList.toggle('show', markdownCache[name]);
      });
    }
    window.addEventListener('load', () => {
      init();
      const themeSelect = document.getElementById('theme');
      function setTheme(value) {
        localStorage.setItem('theme', value);
        if (value !== '') {
          const s = document.createElement('link');
          s.setAttribute('rel', 'stylesheet');
          s.setAttribute('type', 'text/css');
          s.setAttribute('href', './theme-ui3.css');
          document.head.appendChild(s);
        }
      }
      themeSelect.addEventListener('change', (e) => {
        const value = e.target.value;
        setTheme(value);
        window.location.reload();
      });
      const themeCache = localStorage.getItem('theme');
      if (themeCache !== null) {
        setTheme(themeCache);
        themeSelect.value = themeCache;
      }
    });
  </script>
  <div class="wrapper">
    <header>
      <svg viewBox="0 0 64 64">
        <path fill="currentColor"
          d="M 8,0L 56,0C 60.4183,0 64,3.58173 64,8L 64,56C 64,60.4183 60.4183,64 56,64L 8,64C 3.58172,64 0,60.4183 0,56L 0,8C 0,3.58173 3.58172,0 8,0 Z M 8,44.0001L 14,44.0001L 14,32.0001L 20,32.0001C 26.6274,32.0001 32,26.6275 32,20.0001C 32,13.3726 26.6274,8.00006 20,8.00006L 8,8.00003L 8,44.0001 Z M 20,26.0003L 14,26.0003L 14,14.0003L 20,14.0003C 23.3137,14.0003 26,16.6866 26,20.0003C 26,23.314 23.3137,26.0003 20,26.0003 Z M 44,44.0001L 45.9999,44.0003C 48.2091,44.0003 49.9999,42.2094 49.9999,40.0003L 50,44.0001C 50,49.5231 45.5228,54.0002 40,54.0002C 36.085,54.0002 32.6955,51.7505 31.0537,48.4732L 25.686,51.1571C 28.3128,56.4006 33.736,60.0002 40,60.0002C 48.8365,60.0002 56,52.8368 56,44.0001L 56,24.0001C 56,21.791 54.2092,20.0001 52,20.0001L 44,20.0001C 37.3726,20.0001 32,25.3727 32,32.0001C 32,38.6275 37.3726,44.0001 44,44.0001 Z M 50,26L 49.9999,38.0001L 44,38C 40.6863,38 38,35.3137 38,32C 38,28.6863 40.6863,26 44,26L 50,26 Z" />
      </svg>
      <h1>Default</h1>
      <span></span>
      <!--<label>
        <select id="theme">
          <option value="">None</option>
          <option value="ui3">UI3</option>
        </select>
      </label>-->
      <!-- [Repo] -->
    </header>
    <aside>
      <input type="text" id="search" autocomplete="off" autocorrect="off" />
      <!-- [Navigation] -->
    </aside>
    <main>
      <!-- [Examples] -->
    </main>
  </div>
</body>

</html>
